<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text and Text-to-Speech</title>
  <!-- Corrected path to static assets -->
  <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="#" class="navbar-brand">Home</a>
    </div>
  </nav>
  
  <div class="container">
    <h1>Speech to Text and Text to Speech</h1>
    
    <div class="section">
      <h2>Speech to Text</h2>
      <button id="speech-to-text-btn">Start Listening</button>
      <textarea id="speech-output" class="speech-to-text" rows="5" placeholder="Speech-to-Text result will appear here..." readonly></textarea>
    </div>
    
    <div class="section">
      <h2>Text to Speech</h2>
      <textarea id="text-to-speech-input" class="text-to-speech" rows="5" placeholder="Enter text to convert to speech..."></textarea>
      <button id="text-to-speech-btn">Speak</button>
    </div>
  </div>

  <!-- Corrected path to static JavaScript -->
  <script src="/static/script.js"></script>
</body>
</html>
